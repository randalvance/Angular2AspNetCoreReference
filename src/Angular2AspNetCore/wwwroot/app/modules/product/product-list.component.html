<h3>Products</h3>
<div class="form-group">
    <label for="filter">Search</label>
    <input type="text" class="form-control" id="search" [(ngModel)]="filterBy" />
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>In Stock</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products | async | productFilter:filterBy">
            <td>{{product.id}}</td>
            <td><a (click)="onSelect(product)">{{product.name}}</a></td>
            <td>{{product.description}}</td>
            <td>{{product.stock}}</td>
            <td><star-rating [rating]="product.rating" (ratingClicked)="onRatingClicked($event)"></star-rating></td>
        </tr>
    </tbody>
</table>
